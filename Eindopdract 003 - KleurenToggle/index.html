<!DOCTYPE html>
<html lang="nl">
  <head>
    <title>KleurenToggle</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body id="body">
    <aside id="bg-changer" class="bg-changer">
      <p id="bg-changer__color-name" class="bg-changer__color-name">Color</p>
      <img
        id="bg-changer__hamburger"
        class="bg-changer__hamburger"
        src="img/hamburger_menu.png"
        alt="Menu-knop die enigszins lijkt op een hamburger"
      />
      <ul
        id="bg-changer__menu"
        class="bg-changer__menu bg-changer__menu--hidden"
      >
        <li
          id="bg-changer__lightgray"
          class="bg-changer__item bg-changer__item--lightgray"
          ><input
            type="radio"
            name="bg-changer"
            id="bg-changer__radio--lightgray"
            class="bg-changer__radio"
          />Huis</li
        >
        <li id="bg-changer__red" class="bg-changer__item bg-changer__item--red"
          ><input
            type="radio"
            name="bg-changer"
            id="bg-changer__radio--red"
            class="bg-changer__radio"
          />Rood</li
        >
        <li
          id="bg-changer__orange"
          class="bg-changer__item bg-changer__item--orange"
          ><input
            type="radio"
            name="bg-changer"
            id="bg-changer__radio--orange"
            class="bg-changer__radio"
          />Oranje</li
        >
        <li
          id="bg-changer__yellow"
          class="bg-changer__item bg-changer__item--yellow"
          ><input
            type="radio"
            name="bg-changer"
            id="bg-changer__radio--yellow"
            class="bg-changer__radio"
          />Geel</li
        >
        <li
          id="bg-changer__green"
          class="bg-changer__item bg-changer__item--green"
          ><input
            type="radio"
            name="bg-changer"
            id="bg-changer__radio--green"
            class="bg-changer__radio"
          />Groen</li
        >
        <li
          id="bg-changer__blue"
          class="bg-changer__item bg-changer__item--blue"
          ><input
            type="radio"
            name="bg-changer"
            id="bg-changer__radio--blue"
            class="bg-changer__radio"
          />Blauw</li
        >
        <li
          id="bg-changer__purple"
          class="bg-changer__item bg-changer__item--purple"
          ><input
            type="radio"
            name="bg-changer"
            id="bg-changer__radio--purple"
            class="bg-changer__radio"
          />Paars</li
        >
      </ul>
    </aside>

    <script src="script.js"></script>
  </body>
</html>
